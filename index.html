<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfert d'argent</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    /* الهيدر */
    .header {
      background-color: #00bcd4;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
    }
    .header .back {
      font-size: 24px;
      cursor: pointer;
    }
    .header-title {
      flex-grow: 1;
      text-align: center;
      font-weight: bold;
    }

    /* التبويبات */
    .tabs {
      display: flex;
      justify-content: space-around;
      background-color: #00bcd4;
      padding: 10px 0;
    }
    .tab {
      color: white;
      text-align: center;
      font-size: 14px;
    }
    .tab.active {
      color: #ffc107;
      font-weight: bold;
    }

    /* النموذج */
    .form {
      padding: 20px;
    }
    .form label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-size: 15px;
    }
    .form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 1px solid #999;
      font-size: 16px;
      outline: none;
    }
    .form .phone-input {
      display: flex;
      align-items: center;
    }
    .form .phone-input input {
      flex: 1;
    }
    .form .icon {
      margin-left: 8px;
      color: #ffc107;
      font-size: 20px;
      cursor: pointer;
    }

    /* زر الإرسال */
    .btn {
      display: block;
      width: 100%;
      background-color: #ffc107;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    /* الـ Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .popup-content h2 {
      margin: 0 0 15px;
      color: #333;
    }
    .popup-content .check {
      color: green;
      font-size: 40px;
      margin: 10px 0;
    }
    .popup-content p {
      margin: 5px 0;
      font-size: 14px;
      color: #333;
    }
    .popup-content button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .favorite {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
    .favorite i {
      color: #999;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- الهيدر -->
  <div class="header">
    <span class="back"><i class="fas fa-arrow-left"></i></span>
    <div class="header-title">Transfert d'argent</div>
  </div>

  <!-- التبويبات -->
  <div class="tabs">
    <div class="tab active">
      <i class="fas fa-mobile-alt fa-2x"></i>
      <div>Numéro de téléphone</div>
    </div>
    <div class="tab"><i class="fas fa-user fa-2x"></i><div>Nom d'utilisateur</div></div>
    <div class="tab"><i class="fas fa-university fa-2x"></i><div>Banque</div></div>
    <div class="tab"><i class="fab fa-facebook fa-2x"></i><div>Facebook</div></div>
  </div>

  <!-- النموذج -->
  <div class="form">
    <label>Numéro de téléphone</label>
    <div class="phone-input">
      <input type="text" id="phone">
      <span class="icon"><i class="fas fa-address-book"></i></span>
    </div>

    <label>Montant</label>
    <input type="number" id="amount">

    <label>Remarque (Optionnelle)</label>
    <input type="text" id="note">
  </div>
<br><br><br><br><br><br><br><br>
  <!-- زر الإرسال -->
  <button class="btn" onclick="showPopup()">Envoi</button>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Transfert réussi!</h2>
      <div class="check"><i class="fas fa-check-circle"></i></div>
      <p id="receiver"></p>
      <p id="sent"></p>
      <p id="trsId"></p>
      <p id="dateTime"></p>
      <p class="favorite"><i class="fas fa-star"></i> Définir comme favorite</p>
      <button onclick="closePopup()">Effectué</button>
    </div>
  </div>

  <script>
    function showPopup() {
      let phone = document.getElementById("phone").value;
      let amount = document.getElementById("amount").value;

      if (phone === "" || amount === "") {
        alert("Veuillez remplir le numéro et le montant !");
        return;
      }

      // Transaction ID عشوائي
      let trsId = Math.floor(Math.random() * 1000000000000000000000);

      // تاريخ ووقت فعلي
      let now = new Date();
      let dateStr = now.toLocaleDateString("fr-FR");
      let timeStr = now.toLocaleTimeString("fr-FR");

      document.getElementById("receiver").innerText = "Receveur: " + phone;
      document.getElementById("sent").innerText = "Montant envoyé: " + amount + " MRU";
      document.getElementById("trsId").innerText = "Trs ID : " + trsId;
      document.getElementById("dateTime").innerText = "Date et heure: " + dateStr + " " + timeStr;

      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>

</body>
</html>
